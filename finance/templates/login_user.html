{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Fair Cashier</title>
  <link rel="stylesheet" href="{% static 'css/login_user.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <h1>Welcome Back!</h1>
    <p>Login to your Fair Cashier account to continue.</p>

    <!-- Login Form -->
    <form id="loginForm" method="post" action="{% url 'login_user' %}">
      {% csrf_token %}

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <span class="error-message" id="emailError"></span>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <span class="error-message" id="passwordError"></span>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn">Login</button>
    </form>

    <!-- Messages Section -->
    <div id="messageBox" class="message-box"></div>

    <!-- Link to Registration Page -->
    <p class="register-link">Don't have an account? <a href="{% url 'register_user' %}">Register here</a>. <br> OR Return <a href="{% url 'mainAppDemo' %}">
      &#8592; Back To Main App</a></p>
  </div>

  <script src="{% static 'js/login_user.js' %}"></script>
</body>
</html>
